  <section id="upload-screen" class="screen active">

      <h1 class="logo">Comikry</h1>
      <p class="tagline">Comic text-to-speech reader</p>
      <label class="upload-label" for="pdf-input">
        <span>Drop a comic PDF here or click to browse</span>
        <input type="file" id="pdf-input" accept=".pdf" hidden />
      </label>

        <input type="checkbox" id="normalise-toggle" />
